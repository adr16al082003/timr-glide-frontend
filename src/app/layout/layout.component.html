<div class="flex">
  <!--MENU LATERAL-->
  <div class="flex flex-column gap-2 bg-custom-primary-color config-sidebar">
    <!-- TOP MENU -->
    <div class="flex justify-content-center pt-4">
      <i class='bx bx-menu text-3xl'></i>
    </div>
    <!-- MENU -->
    <div>
      <div *ngFor="let menu of menus "
        class="action-sidebar  flex flex-column text-center align-content-center justify-content-center gap-2 ">
        <i [class]="menu.icon" class="text-2xl"></i>
        <span style="font-size: 10px;" class="font-bold">{{menu.label|uppercase}}</span>
      </div>
    </div>
  </div>

  <div class="flex flex-column w-full">
    <!-- HEADER -->
    <app-header (logout)="logout()" [user]="usuario" ></app-header>
    <!-- LAYOUT -->
    <section>
      <router-outlet></router-outlet>
    </section>
  </div>

</div>
