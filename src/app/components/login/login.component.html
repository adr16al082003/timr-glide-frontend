<div class="login-align  flex flex-column gap-4 justify-content-center align-content-center w-5 
  shadow-5 surface-50 py-6 px-4 border-round-sm">
  <h1 class="text-center text-white">LOGIN</h1>
  <div class="flex flex-column gap-2 justify-content-center align-content-center">
    <input type="text" placeholder="Usuario" [(ngModel)]="login.user"/>
    <input type="password" placeholder="Contraseña" [(ngModel)]="login.clave"/>
    <label class="text-white">
      <input type="checkbox" name="recordar" checked [(ngModel)]="login.recordar"/>
      Recordar Contraseña
    </label>
  </div>
  <button (click)="validateUser()">INICIAR</button>
</div>
